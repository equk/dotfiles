# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    term="alacritty"
    # info title
    # info underline
    prin
    info "OS" distro
    info "Kernel" kernel
    info "Packages" packages
    info "Window Manager" wm
    info "GTK Theme" theme
    info "GTK Font" font
    info "GTK Icons" icons
    info "Shell" shell
    info "Terminal" term
    info "Terminal Font" term_font
    # info "CPU" cpu
    info "GPU" gpu_model
    info "GPU Driver" gpu_driver
    # info "Memory" memory
    # info "Disk" disk
    # info "CPU Usage" cpu_usage
    # info "Battery" battery
    # [[ $player ]] && prin "Music Player" "$player"
    # info "Local IP" local_ip
    # info "Public IP" public_ip
    # info "Users" users
    # info "Locale" locale  # This only works on glibc systems.
    # info cols
}
kernel_shorthand="on"
distro_shorthand="off"
os_arch="off"
uptime_shorthand="on"
memory_percent="off"
package_managers="off"
shell_path="off"
shell_version="off"
speed_type="bios_limit"
speed_shorthand="off"
cpu_brand="on"
cpu_speed="off"
cpu_cores="off"
cpu_temp="off"
gpu_brand="on"
gpu_type="all"
# workaround for gpu model bug
gpu_model="AMD ATI Radeon RX Vega 56"
refresh_rate="off"
gtk_shorthand="off"
gtk2="on"
gtk3="on"
public_ip_host="http://ident.me"
public_ip_timeout=2
disk_show=('/')
disk_subtitle="mount"
song_format="%artist% - %album% - %title%"
song_shorthand="on"
mpc_args=()
# set colors to red and white
colors=(7 7 7 1 1 7 7)
bold="on"
underline_enabled="on"
underline_char="-"
separator=":"
block_range=(0 7)
color_blocks="on"
block_width=3
block_height=1
bar_char_elapsed="-"
bar_char_total="="
bar_border="off"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"
image_backend="w3m"
image_source="auto"
ascii_distro="auto"
ascii_colors=(distro)
ascii_bold="on"
image_loop="on"
crop_mode="fitl"
crop_offset="center"
image_size="auto"
gap=3
yoffset=0
xoffset=0
background_color=''
stdout="off"
